<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="full-name">Full Name</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="full-name" type="text" placeholder="Name...">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="email" type="email" placeholder="Email address...">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="username" type="text" placeholder="Username...">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="password" type="password" placeholder="************">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="repeat-password">Repeat Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="repeat-password" type="password" placeholder="************">
            </div>
            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-pink-500">
                    <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-pink-500">Terms of User</a></span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="button">
                    Sign Up
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800" href="#">
                    Sign in <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
